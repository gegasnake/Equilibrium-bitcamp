<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Outfit:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="nft-preview-card-component/images/favicon-32x32.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Equilibrium</title>
</head>
<body>
    <div class="outer-container">
        <img class="eq-img" src="nft-preview-card-component/images/image-equilibrium.jpg" alt="Equilibrium-image">
        <div class="title-container">
            <p class="title">Equilibrium #3429</p>
        </div>
        <div class="info-container">
            <p class="info">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="icon-container">
            <div class="etherium">
                <img src="nft-preview-card-component/images/icon-ethereum.svg" alt="etherium-icon">
                <p class="text-etherium">0.041 ETH</p>
            </div>
            <div class="clock">
                <img class="clock-icon" src="nft-preview-card-component/images/icon-clock.svg" alt="clock-icon">
                <p class="text-clock">3 days left</p>
            </div>
        </div>
        <div class="break"></div>
        <div class="profile-container">
            <img class="profile" src="nft-preview-card-component/images/image-avatar.png" alt="profile-photo">
            <span class="profile-text-start">Creation of <b class="profile-text-end">Jules Wyvern</b></span>
        </div>
    </div>
</body>
</html>
